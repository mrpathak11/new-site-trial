    <style>
        /* Photography specific styles */
        .photo-grid {
            column-count: 3;
            column-gap: 15px;
        }

        .photo-item {
            margin-bottom: 15px;
            break-inside: avoid;
        }

        .photo-item img {
            width: 100%;
            border-radius: 12px;
            display: block;
            transition: transform 0.3s ease;
        }

        .photo-item img:hover {
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .photo-grid {
                column-count: 2;
            }
        }

        @media (max-width: 580px) {
            .photo-grid {
                column-count: 1;
            }
        }
    </style>
</head>

                    <li><a href="https://www.linkedin.com/in/sumanpathak1" target="_blank" class="social-link"><ion-icon

                    <p style="margin-bottom: 20px; color: var(--text-light);">A collection of moments captured through

                    <div class="photo-grid">
                        <!-- Placeholder images - user can replace with actual photos -->
                        <div class="photo-item"><img src="https://source.unsplash.com/random/800x600?nature"
                                alt="Photography"></div>
                        <div class="photo-item"><img src="https://source.unsplash.com/random/600x800?mountain"
                                alt="Photography"></div>
