    <style>
        /* Photography specific styles */
        .photo-grid {
            column-count: 3;
            column-gap: 24px;
        }

        .photo-item {
            margin-bottom: 24px;
            break-inside: avoid;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
        }

        .photo-item img {
            width: 100%;
            display: block;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .photo-item:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            z-index: 1;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        /* Overlay for caption or details if needed in future */
        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover .photo-overlay {
            opacity: 1;
        }

        @media (max-width: 900px) {
            .photo-grid {
                column-count: 2;
                column-gap: 20px;
            }

            .photo-item {
                margin-bottom: 20px;
            }
        }

        @media (max-width: 600px) {
            .photo-grid {
                column-count: 1;
            }
        }
    </style>
